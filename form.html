<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Реєстрація</title>
    <link rel="stylesheet" href="style.css">
    <style>
        form {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            background: #fff;
        }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="email"], input[type="date"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4169E1;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Головна</a></li>
            </ul>
        </nav>
        <h1>Форма реєстрації</h1>
    </header>

    <form action="#" method="post">
        <div class="form-group">
            <label for="user_name">Прізвище, ім'я, по батькові *</label>
            <input type="text" id="user_name" name="user_name" required>
        </div>

        <div class="form-group">
            <label for="user_email">Е-mail</label>
            <input type="email" id="user_email" name="user_email">
        </div>

        <div class="form-group">
            <label for="user_birthdate">Дата народження *</label>
            <input type="date" id="user_birthdate" name="user_birthdate" required>
        </div>

        <div class="form-group">
            <label>Стать *</label>
            <label><input type="radio" name="user_sex" value="male" required> Чоловіча</label>
            <label><input type="radio" name="user_sex" value="female"> Жіноча</label>
        </div>

        <button type="submit">Надіслати</button>
    </form>

    <footer><p>Футер</p></footer>
</body>
</html>
